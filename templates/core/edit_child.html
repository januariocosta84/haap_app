{% extends "core/base.html" %}
{% block content %}
<div class="container-fluid mt-4">
  <h3>Edit Child: {{ child.first_name }}</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'core:children_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
