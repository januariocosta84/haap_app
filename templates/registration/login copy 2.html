<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("/static/img/images.png");
            background-size: cover;
            height: 100vh;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .login-title {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding-bottom: 10px;
            border-radius: 50px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
           
        }
        .custom-btn {
            background-color: #795548;
            color: #fff;
        }
        .custom-btn:hover {
            background-color: #5d4037;
        }
        .links {
            font-size: 14px;
        }
    </style>
</head>
<body>
  <div class="container w-100 pt-3">
    <div class="login-title">
      <h2>Bemvindo Mai hahu App!</h2>
    </div>
  </div>
    
    <div class="container h-100 d-flex justify-content-end align-items-center">
    
        <div class="login-container pl-lg-5">
            <form action="{% url 'login' %}" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="username" class="label">Numeru Telefone</label>

                <div class="input-group">
                  {{ form.username }}
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="mdi mdi-check-circle-outline"></i>
                    </span>
                  </div>
                  <br />
                  <small id="phone-error" class="text-danger d-none">
                    Numeru telfone ida ne'e rejistadu ona!
                  </small>
                </div>
                <small id="phone-error" class="text-danger d-none">
                  Numeru telfone ida ne'e rejistadu ona!
                </small>
              </div>
              <div class="form-group">
                <label for="password" class="label">Palavras Passe</label>
                <div class="input-group">
                  {{ form.password }}
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="mdi mdi-check-circle-outline"></i>
                    </span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-success">Login</button>
              </div>
              <div class="text-block text-center my-3">
                <span class="text-small font-weight-semibold"
                  >Laos Membro ?</span
                >
                <a href="{%url 'regist'%}" class="text-black text-small"
                  >Rejistu Konta Foun</a
                >
              </div>
              <div class="text-center">
                <span class="text-small font-weight-semibold"
                >Haluan Password ?</span
              >
                <a  href="{%url 'reset_password_sms'%}"
                  >Haluan Password?</a
                >
              </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
